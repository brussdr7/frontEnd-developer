<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./registro.css">
    <title>Registro</title>
</head>

<body>
    <header>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png"
                alt="platzi-video">
        </div>
    </header>
    <section class="registration">
        <div class="registration__container">
            <h2>Registrate</h2>
            <form class="registration__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button" type="button">Registrarme</button>
            </form>
            <div class="registration__container-login">
                <a href="">Inicia sesión</a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>

</html>
